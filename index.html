<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
     <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  
  <body>
    <canvas height="500" width="500" id="slate"></canvas></br>

    <h2>Pick Your Color</h3>  
    Red: <input type="number" id="cRed" value="255">
    Blue: <input type="number" id="cBlue" value="0">
    Green: <input type="number" id="cGreen" value="0">
    </br>

    <p>
    <select id="mode">
      <option value="rect">Rectangles</option>
      <option value="line" selected>Lines</option>
    </select>
    </p>
    
    <button type="button" id="clear">Clear</button>
    
    <script src="index.js"></script>
    
  </body>
  
  
</html>
